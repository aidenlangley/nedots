window:
  dimensions:
    columns: 96
    lines: 24
  padding:
    x: 8
    y: 4
  dynamic_padding: false
  decorations: none
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
  size: 10.0

  offset:
    y: 2
  glyph_offset:
    y: 2

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background:         '#1d2021'
    foreground:         '#fbf1c7'
    dim_foreground:     '#665c54'
  cursor:
    text:               CellBackground
    cursor:             CellForeground
  vi_mode_cursor:
    text:               CellBackground
    cursor:             CellForeground
  selection:
    text:               CellBackground
    background:         CellForeground
  normal:
    black:              '#3c3836'
    red:                '#fb4934'
    green:              '#b8bb26'
    yellow:             '#fabd2f'
    blue:               '#83a598'
    magenta:            '#d3869b'
    cyan:               '#8ec07c'
    white:              '#fbf1c7'

bell:
  animation: EaseOutExpo
  duration: 150
  color: '#504945'

background_opacity: 0.95

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: always
  blink_interval: 500
  unfocused_hollow: false

live_config_reload: true

key_bindings:
  - { key: Return,   mods: Super|Shift, action: SpawnNewInstance }
