[module/gputemp]
base-temperature = 40
format = <label> <ramp>
hwmon-path = /sys/class/hwmon/hwmon0/temp2_input
interval = 0.8
label = %temperature-c%
label-warn-overline = ${colours.alert}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
type = internal/temperature
warn-temperature = 80

[module/cputemp]
base-temperature = 40
format = <label> <ramp>
hwmon-path = /sys/class/hwmon/hwmon2/temp1_input
interval = 0.8
label = %temperature-c%
label-warn-overline = ${colours.alert}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
type = internal/temperature
warn-temperature = 80
