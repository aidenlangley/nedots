[module/pulseaudio]
bar-volume-empty = ─
bar-volume-empty-foreground = ${colours.fg-alt}
bar-volume-fill = ─
bar-volume-foreground-0 = #8ec07c
bar-volume-foreground-1 = #8ec07c
bar-volume-foreground-2 = #b8bb26
bar-volume-foreground-3 = #b8bb26
bar-volume-foreground-4 = #fabd2f
bar-volume-foreground-5 = #fe8019
bar-volume-foreground-6 = #fb4934
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-width = 10
format-volume = <label-volume> <bar-volume>
label-muted =  muted
label-muted-foreground = ${colours.fg-dim}
label-volume =  %percentage%%
type = internal/pulseaudio
